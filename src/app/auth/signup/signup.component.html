<div class="signup-container">
  <h2>Create Account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        id="name" 
        type="text" 
        formControlName="name"
        class="form-control">
      
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
        <div *ngIf="name?.errors?.['required']">Name is required</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        class="form-control">
      
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>

    <div formGroupName="passwords">
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          class="form-control">
        
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          id="confirmPassword" 
          type="password" 
          formControlName="confirmPassword"
          class="form-control">
        
        <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="error-message">
          <div *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</div>
        </div>
        
        <div *ngIf="passwordsGroup?.errors?.['passwordsNotMatch'] && (passwordsGroup?.dirty || passwordsGroup?.touched)" class="error-message">
          Passwords do not match
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
